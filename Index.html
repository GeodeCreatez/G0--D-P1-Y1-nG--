<link rel="icon" href="SiteLogo.jpg" type="image/x-icon">
  <style>
      .game-grid {
      display: grid;
      grid-template-columns: repeat(7, 200px); /* Now 6 columns for more slots per row */
      grid-gap: 10px;
      padding: 20px;
    }


    body {
      background-image: url("background.jpg"); /* Replace with your image file name */
      background-repeat: repeat; /* Or no-repeat, repeat-x, repeat-y */
      background-size: cover; /* Or cover, contain, length, percentage */
      background-position: center center; /* Adjust image position */
      color: #eee; /* Adjust text color for image contrast */
    }

    .game-slot {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0); /* Added subtle shadow */
    }

    .face {
      position: absolute;
      width: 105%;
      height: 105%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #fff;
      background-color: #1000;
      border: 0px solid #555;
    }

    .face-front {
      transform: translateZ(50px);
    }

    .game-link {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    .game-logo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
