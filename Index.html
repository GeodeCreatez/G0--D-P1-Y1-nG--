<!DOCTYPE html>
<html>
<head>
  <title>Clever|Login</title>
  <style>
    .game-grid {
      display: grid;
      grid-template-columns: repeat(7, 200px); /* Now 6 columns for more slots per row */
      grid-gap: 10px;
      padding: 20px;
    }

    .game-slot {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added subtle shadow */
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #fff;
      background-color: #1000;
      border: 0.5px solid #555;
    }

    .face-front {
      transform: translateZ(50px);
    }

    .game-link {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    .game-logo {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
